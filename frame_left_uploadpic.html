<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>사진 업로드</title>
        <style type="text/css">
        .box1{
            text-align: center;
        }
        .box2{
            display: inline-block;
            text-align: left;
            padding: 20px;
        }
        </style>
    </head>

    <body>
        <div class="box1">
            <div class="box2">
                <h2>사진 업로드</h2>
                <p>파일 업로드는 최대 5MB까지 가능합니다.<br/>
                    정사각형 사진이 아닌 경우 사진이 변형될 수 있습니다.<br/>
                    .jpg, .png 업로드 가능합니다. </p>
                <p><input type="file" value="사진 선택" name="image"/></p>
                <p><textarea placeholder="설명 입력" style="width: 400px;"></textarea></p>
                <p><input type="reset" value="초기화"></p>
                <p><input type="submit" value="사진올리기" onlink="location.href='null.html'"/></p>
            </div>
        </div>
    </body>
</html>
